<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the ai-dashboard subdirectory
        // Preserve any auth tokens in the URL hash
        const hash = window.location.hash;
        const search = window.location.search;
        window.location.replace('/ai-dashboard/' + hash + search);
    </script>
</head>
<body>
    <p>Redirecting to AI Dashboard...</p>
</body>
</html>
